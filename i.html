<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PakWheels Style Logo</title>
  <style>
    body {
      background-color: #101d2c; /* Dark blue background like PakWheels */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .logo {
      display: inline-block;
      margin-top: 20px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: bold;
    }

    .pak {
      color: white;
    }

    .wheels {
      color: red;
    }

    .com {
      color: white;
    }

    .tagline {
      font-size: 10px;
      color: #aaa;
      letter-spacing: 1px;
      margin-top: -5px;
    }

    .car-line {
      width: 180px;
      height: 40px;
      border-top: 2px solid white;
      border-bottom: 2px solid red;
      margin: 0 auto 10px;
      border-radius: 50% 50% 0 0;
    }
  </style>
</head>
<body>

  <div class="logo">
    <div class="car-line"></div>
    <div class="logo-text">
      <span class="pak">PAK</span><span class="wheels">WHEELS</span><span class="com">.COM</span>
    </div>
    <div class="tagline">PAKISTAN'S #1 AUTOMOBILE WEBSITE</div>
  </div>

</body>
</html>
