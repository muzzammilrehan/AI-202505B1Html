    <script>
        //alert ("hello Pakistan");
        //parsInt and parseFloat
         let firstNumber = parseFloat(prompt("Enter Your First Number"));
         let secondNumber = parseFloat(prompt("Enter Your Second Number "));
         console.log(firstNumber + " " +typeof(firstNumber));
         console.log(secondNumber + " " +typeof(secondNumber) )
         let multipliy =firstNumber * secondNumber ; 
         let division = firstNumber / secondNumber ;
         let add=firstNumber + secondNumber ;
         let sub=firstNumber - secondNumber ;
         document.write('Multiplication ' + multipliy + "<br>");
         document.write('Division' + division + "<br>");
         document.write('Addition'  + add + "<br>") ;
         document.write('Subtraction' + sub );
    </script>
