<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSITION ABSOLUTE</title>
    <style>
.container{
    border: 1px solid yellowgreen;
    padding: 10px;
}
.row{
border: 1px solid orange;
padding: 10px;
position: relative;
}
.col{
    height: 200px;
    width: 200px;
    border: 2px solid red;
    margin: 20px;
}
.c2{
    /* position: relative; */
}
.c2 .child{
height: 50px;
width: 50px;
border: 1px solid brown;
}
.child2{
    position: absolute;
    top: 0px;
    left:30px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">A</div>
            <div class="col c2">
                <div class="child child2">A</div>
                <div class="child child3">B</div>

            </div>
            <div class="col">C</div>
        </div>
    </div>
    
</body>
</html>
