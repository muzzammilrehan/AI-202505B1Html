<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallrey</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr)) ;
            /* grid-template-rows: 200px; */
            grid-auto-flow: dense;
            grid-gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col col1"><img src="Images/download (3).jpg" alt=""></div>
        <div class="col col2"><img src="Images/download (1).jpg" alt=""></div>
        <div class="col col3"><img src="Images/download (2).jpg" alt=""></div>
        <div class="col col4"><img src="Images/download.jpg" alt=""></div>
        <div class="col col5"><img src="Images/5.jpg"></div>
    </div>
</body>
</html>
